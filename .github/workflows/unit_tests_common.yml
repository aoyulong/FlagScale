name: Common Unit Tests

on:
  workflow_call:
    inputs:
      platform:
        required: true
        type: string
        description: Platform name (e.g., cuda, default)
      device:
        required: true
        type: string
        description: Device type (e.g., a100, a800, h100, generic)
      image:
        required: true
        type: string
      runs_on:
        required: true
        type: string
      container_volumes:
        required: true
        type: string
      container_options:
        required: true
        type: string
      source_artifact:
        required: true
        type: string
        description: Name of the artifact containing source code

jobs:
  unit_test:
    runs-on: ${{ fromJson(inputs.runs_on) }}
    name: unit-${{ inputs.device }}
    container:
      image: ${{ inputs.image }}
      ports:
        - 80
      volumes: ${{ fromJson(inputs.container_volumes) }}
      options: ${{ inputs.container_options }}
    steps:
      - name: Download source code artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.source_artifact }}
          path: /tmp

      - name: Extract source code
        shell: bash
        run: |
          mkdir -p /__w/FlagScale/FlagScale
          tar -xzf /tmp/flagscale-source.tar.gz -C /__w/FlagScale/FlagScale

      - name: Set safe directory
        shell: bash
        run: |
          git config --global --add safe.directory /__w/FlagScale/FlagScale

      - name: Run unit tests
        id: unit_test
        shell: bash
        run: |
          set -euo pipefail
          cd /__w/FlagScale/FlagScale

          PLATFORM='${{ inputs.platform }}'
          DEVICE='${{ inputs.device }}'
          PROJECT_ROOT="/__w/FlagScale/FlagScale"

          echo "Running unit tests"
          echo "Platform: $PLATFORM"
          echo "Device: $DEVICE"
          echo "Project root: $PROJECT_ROOT"

          # Setup backend
          source /root/miniconda3/bin/activate flagscale-train
          source "$PROJECT_ROOT/.github/workflows/scripts/retry_functions.sh"

          # For megatron unit tests
          mkdir -p /opt/data
          cp -r /home/gitlab-runner/data/Megatron-LM/* /opt/data/ || true
          cp -r /home/gitlab-runner/tokenizers/Megatron-LM/* /opt/data/ || true

          # Install megatron.core with retry
          COMMANDS=(
            "rm -rf ${GITHUB_WORKSPACE}/Megatron-LM-FL"
            "git clone https://github.com/flagos-ai/Megatron-LM-FL.git"
            "cd ${GITHUB_WORKSPACE}/Megatron-LM-FL && pip install --no-build-isolation . -vvv"
          )
          retry_commands 3 "${COMMANDS[@]}"

          # Ensure we're back in the project root
          cd "$PROJECT_ROOT"

          # Run unit tests using run_tests.sh
          bash "$PROJECT_ROOT/tests/test_utils/runners/run_tests.sh" \
            --platform "$PLATFORM" \
            --device "$DEVICE" \
            --type unit
          exit_code=$?

          if [ $exit_code -eq 0 ]; then
            echo "✅ Unit tests passed for $PLATFORM/$DEVICE"
          else
            echo "❌ Unit tests failed for $PLATFORM/$DEVICE (exit code: $exit_code)"
          fi

          echo "exit_code=$exit_code" >> $GITHUB_OUTPUT
          exit $exit_code
        timeout-minutes: 90
